name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Use 3.11 for better PyInstaller stability

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src-python/requirements.txt

      - name: Install ffmpeg
        run: |
          brew install ffmpeg

      - name: Verify ffmpeg installation
        run: |
          ffmpeg -version

      - name: Build Python Sidecar
        run: |
          cd src-python
          python build_sidecar.py
          cd ..

      - name: Verify Sidecar Binary
        run: |
          echo "Listing src-tauri/binaries directory:"
          ls -la src-tauri/binaries/ || true

          # Check for macOS sidecar binary
          if [ -f "src-tauri/binaries/vn-sidecar-aarch64-apple-darwin" ] || [ -f "src-tauri/binaries/vn-sidecar-x86_64-apple-darwin" ]; then
            echo "macOS sidecar binary found"
          else
            echo "ERROR: macOS sidecar binary not found"
            exit 1
          fi

          echo "Sidecar binary verified successfully"

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \__VERSION__ with the app version
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
